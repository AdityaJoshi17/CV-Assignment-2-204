<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformed Images</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Transformed Images</h1>
            <p>Here are the results after applying different transformations.</p>
        </header>

        <div class="image-container">
            <div class="image-box">
                <h2>Translated</h2>
                <img src="/static/translated.jpg" alt="Translated Image">
            </div>
            <div class="image-box">
                <h2>Scaled</h2>
                <img src="/static/scaled.jpg" alt="Scaled Image">
            </div>
            <div class="image-box">
                <h2>Rotated</h2>
                <img src="/static/rotated.jpg" alt="Rotated Image">
            </div>
            <div class="image-box">
                <h2>Sheared</h2>
                <img src="/static/sheared.jpg" alt="Sheared Image">
            </div>
        </div>

        <div class="back-button">
            <a href="/" class="btn-back">Back to Upload</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Image Transformation Tool | Aditya Joshi | 204 </p>
    </footer>
</body>
</html>
